<app-header></app-header>
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6 text-center"><img width="250px" height="250px" class=" mb-5 mb-md-0"
                    [src]="product.image" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1">PID:{{product._id}}</div>
                <h1 class="display-5 fw-bolder"></h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-line-through">***0</span>
                    <span style="color: red;"> ${{product.price}} </span>
                </div>
                <p class="lead"> <b>Overview : {{product.description}} </b></p>
                <div class="d-flex justify-content-between mt-5">
                    <button (click)="addToWishlist(product)" class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="fa-solid fa-heart text-danger me-1"></i>
                        ADD TO WISHLIST
                    </button>
                    <button (click)="addToCart(product)" class="btn btn-outline-dark">
                        <i class="fa-solid fa-cart-plus  me-1"></i>
                        ADD TO CART
                    </button>
                </div>
                <div class="review mt-5">
                    <p>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-regular fa-star"></i>
                    </p>
                    <a routerLink="/review">reviews</a>
                </div>
            </div>
        </div>
    </div>
</section>
